name: Deploy
on:
  push:
    branches: main
  pull_request:
    branches: main

jobs:
  deploy:
    name: Deploy
    runs-on: ubuntu-latest

    permissions:
      id-token: write # Needed for auth with Deno Deploy
      contents: read # Needed to clone the repository

    steps:
      - name: Clone repository
        uses: actions/checkout@v4

      - name: Install Deno
        uses: denoland/setup-deno@v2
        with:
          deno-version: v2.x

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: |
          # Install all dependencies including optional
          npm install --include=optional
          # Explicitly ensure rollup native dependency for Linux is installed
          npm install --save-optional @rollup/rollup-linux-x64-gnu || true

      - name: Build step
        env:
          ROLLUP_USE_NATIVE: "false"
        run: npm run build

      - name: Upload to Deno Deploy
        uses: denoland/deployctl@v1
        with:
          project: "live-stels-io"
          entrypoint: "https://deno.land/std@0.217.0/http/file_server.ts"
          root: "dist"
          exclude: [".git", ".github", "node_modules", "src"]
          
          
