name: Deploy
on:
  push:
    branches: main
  pull_request:
    branches: main

jobs:
  deploy:
    name: Deploy
    runs-on: ubuntu-latest

    permissions:
      id-token: write # Needed for auth with Deno Deploy
      contents: read # Needed to clone the repository

    steps:
      - name: Clone repository
        uses: actions/checkout@v4

      - name: Install Deno
        uses: denoland/setup-deno@v2
        with:
          deno-version: v2.x

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        env:
          ROLLUP_USE_NATIVE: "false"
          npm_config_optional: "false"
        run: |
          # Disable rollup native binaries completely - MUST be set before npm install
          export ROLLUP_USE_NATIVE=false
          export npm_config_optional=false
          # Remove any existing rollup native binaries
          rm -rf node_modules/@rollup/rollup-* || true
          rm -rf node_modules/.deno/@rollup/rollup-* || true
          # Install dependencies without optional rollup binaries
          npm install --no-optional
          # Verify no rollup native binaries exist
          find node_modules -name "*rollup-*" -type d | grep -v "rollup/dist" || echo "No native rollup binaries found"

      - name: Build step
        env:
          ROLLUP_USE_NATIVE: "false"
        run: |
          export ROLLUP_USE_NATIVE=false
          npm run build

      - name: Upload to Deno Deploy
        uses: denoland/deployctl@v1
        with:
          project: "live-stels-io"
          entrypoint: "https://deno.land/std@0.217.0/http/file_server.ts"
          root: "dist"
          exclude: [".git", ".github", "node_modules", "src"]
